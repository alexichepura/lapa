[package]
name = "lapa_site"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[workspace]
resolver = "2"
members = ["admin", "cli", "prisma_cli", "prisma_client"]

[workspace.dependencies]
axum = { version = "0.6.19" }
bcrypt = { version = "0.15" }
cfg-if = "1"
chrono = { version = "0.4", features = ["serde"] }
console_error_panic_hook = "0.1"
console_log = "1"
http = "0.2"
js-sys = { version = "0.3" }
leptos = { version = "0.5", features = ["nightly"] }
leptos_axum = { version = "0.5" }
leptos_meta = { version = "0.5", features = ["nightly"] }
leptos_router = { version = "0.5", features = ["nightly"] }
log = "0.4"
prisma_client = { path = "./prisma_client" }
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", rev = "c852262", default-features = false, features = [
    "sqlite",
    "sqlite-create-many",
    "migrations",
] }
prisma-client-rust-cli = { git = "https://github.com/Brendonovich/prisma-client-rust", rev = "c852262", default-features = false, features = [
    "sqlite",
    "sqlite-create-many",
    "migrations",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde-wasm-bindgen = "0.5" # leptos_reactive depends on 0.5
simple_logger = "4"
thiserror = "1.0"
tokio = { version = "1.28" }
tower = { version = "0.4.13" }
tower_governor = { version = "0.1" }
tower-http = { version = "0.4", features = ["fs"] }
wasm-bindgen = "=0.2.88"
web-sys = { version = "0.3", features = [
    "Blob",
    "File",
    "FileList",
    "HtmlDialogElement",
    "HtmlDocument",
    "HtmlInputElement",
    "Url",
] }

[profile.dev.package.image]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 16

[dependencies]
axum = { workspace = true, optional = true }
cfg-if = { workspace = true }
chrono = { workspace = true }
console_error_panic_hook = { workspace = true }
console_log = { workspace = true }
http = { workspace = true }
js-sys = { workspace = true, optional = true }
leptos = { workspace = true }
leptos_axum = { workspace = true, optional = true }
leptos_meta = { workspace = true }
leptos_router = { workspace = true }
log = { workspace = true }
prisma_client = { workspace = true, optional = true }
prisma-client-rust = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde-wasm-bindgen = { workspace = true }
simple_logger = { workspace = true, optional = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tower = { workspace = true, optional = true }
tower_governor = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true }
wasm-bindgen = { workspace = true, optional = true }
web-sys = { workspace = true, optional = true }

[features]
prod = ["compression", "ratelimit"]
compression = ["tower-http?/compression-full"]
ratelimit = []
hydrate = [
    "dep:js-sys",
    "dep:wasm-bindgen",
    "dep:web-sys",
    "leptos_meta/hydrate",
    "leptos_router/hydrate",
    "leptos/hydrate",
]
ssr = [
    "dep:axum",
    "dep:leptos_axum",
    "dep:prisma_client",
    "dep:prisma-client-rust",
    "dep:simple_logger",
    "dep:tower_governor",
    "dep:tower-http",
    "dep:tower",
    "leptos_meta/ssr",
    "leptos_router/ssr",
    "leptos/ssr",
]

[package.metadata.cargo-all-features]
denylist = ["axum", "tokio", "tower", "tower-http", "leptos_axum"]
skip_feature_sets = [["ssr", "hydrate"]]

[package.metadata.leptos]
# output-name = "lapa_site"
site-root = "target/site"
site-pkg-dir = "pkg"
style-file = "style/main.scss"
assets-dir = "public"
site-addr = "127.0.0.1:4141"
reload-port = 4142
end2end-cmd = "npx playwright test"
end2end-dir = "end2end"
browserquery = "defaults"
watch = false
env = "DEV"
bin-features = ["ssr"]
bin-default-features = false
lib-features = ["hydrate"]
lib-default-features = false
